<app-header></app-header>
<div class="profile-container">
    <h1>ข้อมูลสมาชิก</h1>
    <div class="cards-container" >
      <mat-card *ngFor="let member of members" class="profile-card" style="background-color: wheat;">
        <mat-card-header>
          <div mat-card-avatar class="profile-avatar">
            <mat-icon>person</mat-icon>
          </div>
          <mat-card-title>{{ member.first_name }} {{ member.last_name }}</mat-card-title>
          <mat-card-subtitle>{{ member.title }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p><strong>ชื่อเต็ม:</strong> {{ member.first_name }} {{ member.last_name }}</p>
          <p><strong>โทรศัพท์:</strong> {{ member.phone_number }}</p>
          <p><strong>อีเมล:</strong> {{ member.email }}</p>
        </mat-card-content>
        <mat-card-actions align="end">
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
