<body style="
    height: 100vh;
    width: 100vw;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    background-image: linear-gradient(to right, #FAEDCE, #E0E5B6);
    font-family: 'Mitr', sans-serif;
    margin: 0;
    overflow: hidden;
">
    <div class="container" style="
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 40px;
        border-radius: 12px;
    ">
        <div class="textLogo" style="text-align: center;">
            <p style="
                font-size: 80px;
                color: #80b115;
                font-family: 'Alfa Slab One', serif;
                margin: 0;
                text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.2);
            ">
                KASAT FAIR
            </p>
            <p style="
                font-size: 32px;
                color: #5b7d12;
                margin: 16px 0 32px;
                line-height: 1.4;
            ">
                เว็บไซต์ตรวจสอบและจองบูทงานเกษตรแฟร์
            </p>
            <a 
                mat-raised-button 
                routerLink="/main" 
                style="
                    display: inline-block; 
                    padding: 14px 28px; 
                    font-size: 22px; 
                    color: #ffffff; 
                    background-color: #80b115; 
                    text-decoration: none; 
                    border-radius: 8px; 
                    font-weight: bold;
                    transition: background-color 0.3s ease, transform 0.2s ease;
                    box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.2);
                "
                onmouseover="this.style.backgroundColor='#6a9a0e'; this.style.transform='scale(1.1)'; this.style.boxShadow='0px 8px 16px rgba(0, 0, 0, 0.3)';"
                onmouseout="this.style.backgroundColor='#80b115'; this.style.transform='scale(1)'; this.style.boxShadow='0px 6px 12px rgba(0, 0, 0, 0.2)';"
            >
                เข้าสู่เว็บไซต์
            </a>
        </div>
    </div>
</body>
