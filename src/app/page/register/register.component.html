<div class="register-container">
    <mat-card>
      <mat-card-title>สมัครสมาชิก</mat-card-title>
      <mat-divider></mat-divider>
      <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
        <mat-form-field appearance="outline">
          <mat-label>คำนำหน้า</mat-label>
          <input matInput formControlName="title" required style="color: black;"/>
          <mat-error *ngIf="registerForm.get('title')?.hasError('required')">
            กรุณากรอกคำนำหน้า
          </mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="outline">
          <mat-label>ชื่อ</mat-label>
          <input matInput formControlName="first_name" required style="color: black;"/>
          <mat-error *ngIf="registerForm.get('first_name')?.hasError('required')">
            กรุณากรอกชื่อ
          </mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="outline">
          <mat-label>นามสกุล</mat-label>
          <input matInput formControlName="last_name" required style="color: black;"/>
          <mat-error *ngIf="registerForm.get('last_name')?.hasError('required')">
            กรุณากรอกนามสกุล
          </mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="outline">
          <mat-label>เบอร์โทรศัพท์</mat-label>
          <input matInput formControlName="phone_number" required style="color: black;"/>
          <mat-error *ngIf="registerForm.get('phone_number')?.hasError('required')">
            กรุณากรอกเบอร์โทรศัพท์
          </mat-error>
          <mat-error *ngIf="registerForm.get('phone_number')?.hasError('pattern')">
            เบอร์โทรศัพท์ต้องมี 10 หลัก
          </mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="outline">
            <mat-label>อีเมล</mat-label>
            <input matInput formControlName="email" required autocomplete="username" style="color: black;"/>
            <mat-error *ngIf="registerForm.get('email')?.hasError('required')">
              กรุณากรอกอีเมล
            </mat-error>
            <mat-error *ngIf="registerForm.get('email')?.hasError('email')">
              กรุณากรอกอีเมลที่ถูกต้อง
            </mat-error>
          </mat-form-field>
  
        <mat-form-field appearance="outline">
            <mat-label>รหัสผ่าน</mat-label>
            <input matInput type="password" formControlName="password" required autocomplete="new-password" style="color: black;"/>
            <mat-error *ngIf="registerForm.get('password')?.hasError('required')">
              กรุณากรอกรหัสผ่าน
            </mat-error>
            <mat-error *ngIf="registerForm.get('password')?.hasError('minlength')">
              รหัสผ่านต้องมีอย่างน้อย 6 ตัวอักษร
            </mat-error>
          </mat-form-field>
          
          <mat-form-field appearance="outline">
            <mat-label>ยืนยันรหัสผ่าน</mat-label>
            <input matInput type="password" formControlName="confirmPassword" required autocomplete="new-password" style="color: black;"/>
            <mat-error *ngIf="registerForm.hasError('mismatch')">
              รหัสผ่านไม่ตรงกัน
            </mat-error>
          </mat-form-field>
  
        <button mat-raised-button color="primary" type="submit">สมัครสมาชิก</button>
      </form>
    </mat-card>
  </div>
