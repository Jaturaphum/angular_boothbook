<div style="display: flex; flex-direction: column; width: 400px; padding: 20px;">
    <h2>แก้ไขข้อมูลบูธ</h2>
  
    <label>ชื่อบูธ:</label>
    <input type="text" [(ngModel)]="boothData.booth_name" class="form-control" />
  
    <label>ขนาด:</label>
    <input type="text" [(ngModel)]="boothData.booth_size" class="form-control" />
  
    <label>ราคา:</label>
    <input type="number" [(ngModel)]="boothData.booth_price" class="form-control" />
  
    <label>สถานะ:</label>
    <select [(ngModel)]="boothData.booth_status" class="form-control">
      <option value="ว่าง">ว่าง</option>
      <option value="จองแล้ว">จองแล้ว</option>
      <option value="อยู่ระหว่างตรวจสอบ">อยู่ระหว่างตรวจสอบ</option>
    </select>
  
    <div style="margin-top: 20px;">
      <button (click)="save()" class="btn btn-primary">บันทึก</button>
      <button (click)="close()" class="btn btn-secondary" style="margin-left: 10px;">ปิด</button>
    </div>
  </div>
