<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="col-md-6 col-lg-4">
    <mat-card class="shadow p-4">
      <mat-card-title class="text-center mb-3" style="color: white;">เข้าสู่ระบบ</mat-card-title>
      <mat-divider></mat-divider>
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="mt-3">
        <div class="mb-3">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>ชื่อผู้ใช้</mat-label>
            <input matInput formControlName="email" required />
            <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
              กรุณากรอกชื่อผู้ใช้
            </mat-error>
            <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
              รูปแบบอีเมลไม่ถูกต้อง
            </mat-error>
          </mat-form-field>
        </div>

        <div class="mb-3">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>รหัสผ่าน</mat-label>
            <input matInput type="password" formControlName="password" required />
            <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
              กรุณากรอกรหัสผ่าน
            </mat-error>
          </mat-form-field>
        </div>

        <div class="d-grid gap-2">
          <button mat-raised-button color="primary" type="submit" class="btn btn-primary w-100">เข้าสู่ระบบ</button>
          <button mat-button color="accent" type="button" (click)="goToRegister()" class="btn btn-link w-100">
            สมัครสมาชิก
          </button>
        </div>
      </form>
    </mat-card>
  </div>
</div>
